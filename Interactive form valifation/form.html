<!DOCTYPE html>
<html>
    <head>
        <title>Interactive form validation</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div>
            <h1>Interactive form Validation</h1>
        </div>
        <form id="registration">
            <div class="name">
                <label >Name :</label>
                <input id="name" class="hey1" type="text"><br>
            </div>
            <div class="email">
                <label >Email :</label>
                <input id="email" class="hey2" type="email"><br>
            </div>
            <div class="pass">
                <label >Password :</label>
                <input id="password" class="hey3" type="password"><br>
            </div>
            <div class="sub">
                <input id="submitBtn" type="submit">
            </div>
        </form>
        <div id="result"></div>
        <script src="form.js"></script>
    </body>
</html>
